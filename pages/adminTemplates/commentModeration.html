
      <div class="row row2">
		 <table>
		 <th class="col-md-1 col-md"></th>
		 <th class="col-md-2 col-md">Użytkownik</th>
		 <th class="col-md-6 col-md">Treść</th>
		 <th class="col-md-1 col-md">Data</th>
		 <th class="col-md-2 col-md">Akcje</th>
		<tr ng-repeat="tag in listOfTags" ng-class="['odd', 'even'][$index %2]">
		<td class="col-md-1">  <input type="checkbox" value="{{tag.id}}" ng-checked="selection.indexOf(tag.id) > -1" ng-click="toggleSelection(tag.id)"> </td>
		<td class="col-md-2">{{tag.name}}</td>
		<td class="col-md-6">{{tag.description}}</td>
		<td class="col-md-1">{{GetTagType(tag.type).name}}</td>
		<td class="col-md-2"><button class="btn btn-success btn-p" ng-click="SetTagForModal(tag.id)"> Akceptuj</button><a class="btn btn-danger btn-p" ng-click="remove(tag.id)"> Odrzuć</a></td>
		</tr>
		</table>
      </div>
      <div class="row btn-d">
		<a class="btn btn-danger btnb" ng-click="removeSelected()">Odrzuć zaznaczone</a>
		<a class="btn btn-success btnb" ng-click="removeSelected()">Akceptuj zaznaczone</a>
		<a class="btn btn-primary btnb" ng-click="invertSelection()">Odwróć</a>
      </div>
