<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Edycja Użytkownika</h4>
      </div>
      <div class="modal-body">
		<div class="row">
			<div class="col-md-2">
				Login:
			</div>			
			<div class="col-md-3">
				<input ng-model="user.login">
			</div>			
		</div>
		<div class="row">
			<div class="col-md-2">
				Email:
			</div>			
			<div class="col-md-2">
				<input ng-model="user.email">
			</div>			
		</div>
		<div class="row">
			<div class="col-md-2">
				Imię:
			</div>			
			<div class="col-md-2">
				<input ng-model="user.name">
			</div>			
		</div>
		<div class="row">
			<div class="col-md-2">
				Nazwisko:
			</div>			
			<div class="col-md-2">
				<input ng-model="user.surname">
			</div>			
		</div>		
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Zamknij</button>
        <button type="button" class="btn btn-success" ng-disabled="groupForModal.name == '' || groupForModal.name.length < 3" ng-click="$hide()">Zmień</button>
      </div>
    </div>
  </div>
</div>
