<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Edycja tagu</h4>
      </div>
      <div class="modal-body">
		<div class="row">
			<div class="col-md-2">
				Nazwa*:
			</div>
			
			<div class="col-md-9">
				<input ng-model="tagForModal.name">
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				Opis:
			</div>
			<div class="col-md-9">
				<textarea style="margin: 0px; height: 180px; width: 100%; resize:vertical;" ng-model="tagForModal.description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				Rodzaj:
			</div>
			<div class="col-md-9">
				<select ng-model="tagForModal.type">
				<option ng-selected="{{tagForModal.type == tagType.id}}" ng-repeat="tagType in getListOfTagsTypes(4)" value="{{tagType.id}}">{{tagType.name}}</option>
				</select>
			</div>
		</div>
		* - pola obowiązkowe
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Zamknij</button>
        <button type="button" class="btn btn-success" ng-disabled="tagForModal.name == '' || tagForModal.name.length < 3" ng-click="UpdateTag(tagForModal.id); $hide()">Zmień</button>
      </div>
    </div>
  </div>
</div>
