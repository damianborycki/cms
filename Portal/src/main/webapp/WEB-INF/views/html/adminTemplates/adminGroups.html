      <div class="row btn-d">

      </div>

		 <th class="col-md-7 col-md">Opis</th>
		 <th class="col-md-2 col-md">Akcje</th>
		<tr ng-repeat="group in groups" ng-class="['odd', 'even'][$index %2]">

		<td>{{group.description}}</td>
		<td><button class="btn btn-success btn-p" data-animation="am-fade-and-scale" data-template="html/modal/groupModal.html" bs-modal="modal" ng-click="SetGroupForModal(group.id)"> Edytuj</button><a class="btn btn-danger btn-p" ng-click="removeSingle(group.id)">Usuń</a></td>
		</tr>
		</table>
